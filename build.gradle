plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://oss.sonatype.org/content/repositories/snapshots')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter:2.7.11'
    api 'org.hsqldb:hsqldb:2.7.1'
    api 'tech.cassandre.trading.bot:cassandre-trading-bot-spring-boot-starter:6.0.1'
    api 'org.knowm.xchange:xchange-kucoin:5.0.13'
    api 'org.knowm.xchange:xchange-simulated:5.0.13'
    api 'tech.cassandre.trading.bot:cassandre-trading-bot-spring-boot-starter-api-graphql:6.0.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.11'
    testImplementation 'org.awaitility:awaitility:4.2.0'
    testImplementation 'tech.cassandre.trading.bot:cassandre-trading-bot-spring-boot-starter-test:6.0.1'
}

group = 'com.mycompany.bot'
version = '1.0-SNAPSHOT'
description = 'my-trading-bot'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
